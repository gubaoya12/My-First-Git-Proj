<html>
<head>
<style type="text/css">
input
{
position:relative;
}
</style>
<script type="text/javascript">
	var number = Math.random() * 26;

function setPositionAbsolute()
{
	
document.getElementById("b1").style.position="absolute";
document.getElementById("b1").style.top=number+‘px’;
document.getElementById("b1").style.left="200px";
}
</script>
</head>
<body>

<p></p>
<p>This is an example paragraph</p>

<input type="button" id="b1" onMouseOver="setPositionAbsolute()"
value="Set button position to be absolute" />

</body>
</html>
